<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../styles/loginPage/forms.css">
    <link rel="stylesheet" href="../styles/background.css">
</head>
<body class="background">
  
    <form class="form" id="myFrom">
        <h1 class="heading">Register</h1>
        <input id="username" class="usernameClass" type="text" placeholder="username" autocomplete = "none" required>
        <input id="password" class="passwordClass" type="password"  placeholder="password"  autocomplete = "none" required>
        <input id="confirmPassword" class="passwordClass" type="password"  placeholder="confirm password"  autocomplete = "none" required>
        <p id="message"></p><br>
        <button  class="submitButton" type="submit"> Register </button>
        <a href="login.html" class="link">already have an account? log in here</a>

    </form>

    <script src="../scripts/loginPage/registerForm.js"></script>
</body>
</html>
